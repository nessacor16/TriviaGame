<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Trivia Game</title>
</head>

<body>

    <div id="jumbotron-fluid">
        <div id="question-container" class="hide">
            <h1 id="screenLoad" class="headline">Totally Trivial Trivia!! YaY</h1>
            <div class="container">
                <h2 id="timer" class="startGame">Time Remaining:</h2>
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <a class="answer-buttons">Answer 1</a>
                    <a class="answer-buttons">Answer 2</a>
                    <a class="answer-buttons">Answer 3</a>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="starting" class="start-btn">Start</button>
        <button id="next-btn" class="hide">Next</button>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js">
    </script>
</body>

</html>
